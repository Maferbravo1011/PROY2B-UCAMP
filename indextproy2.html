                <h1>Cotización de paquetes</h1>

    <form>
          <label for="comprobantes">Comprobantes:</label>
          <select name="comprobantes" id="comp">
            <option value="selecciona">Selecciona un comprobante</option>
            <option value="Facturas">Facturas</option>
            <option value="Notas de Credito">Notas de Credito</option>
            <option value="Notas de Debito">Notas de Debito</option>
            <option value="Comprobantes de Retención">Comprobantes de Retención</option>
            <option value="Liquidaciones de Compra">Liquidaciones de Compra</option>
            <option value="Guías de Remisión">Guías de Remisión</option>
          </select>          
          <label for="periodos">Periodos:</label>
          <select name="periodos" id="per">
            <option value="selecciona">Selecciona un periodo</option>
            <option value="Diario">Diario</option>
            <option value="Mensual">Mensual</option>
            <option value="Anual">Anual</option>
          </select>          
          <label for="cantidad">Cantidad:</label>
          <select name="cantidad" id="cant">
            <option value="selecciona">Selecciona la cantidad</option>
            <option value="0-100">0-100</option>
            <option value="101-200">101-200</option>
            <option value="201-500">201-500</option>
            <option value="501-1000">501-1000</option>
            <option value="Más de 1000">Más de 1000</option>
          </select>
          <input style="margin: 20px;"  type="button" onclick="guardar()" value="Aceptar" />
        </form>

        <br>
